<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PM Toolkit: Envelope Pricing Calculator</title>
        <meta charset="utf-8">
        <meta name="author" content="Theresa Glabach">
        <meta name="description" content="This is a platform for the Project Manager tools">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/sin/trunk/html5.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen">
        <link rel="stylesheet" href="printStylesheet.css" type="text/css" media="print">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="displayScript.js"></script>


    </head>

    <body>
      <h1>Envelope Pricing Calculator</h1>
      <section id = "WOinfo">
          <table>
              <tr>
                  <td>Client:</td>
                  <td><textarea rows="1" cols="30"></textarea></td>
                  <td>WO/Quote: </td>
                  <td><textarea rows="1" cols="6"></textarea></td>
                  <td>Date: </td>
                  <td><textarea rows="1" cols="10"></textarea><td>
              </tr>
          </table>
      </section>

      <section id = "envForm">
        <form action="" id="envelopeForm" onsubmit="return false;">
        <fieldset>
          <legend>Envelope Specs</legend>
          <select id = "EnvelopeStockSource">
            <option value="none">Select Envelope Stock Source</option>
            <option value="printout">Printout</option>
            <option value="client">Client</option>
            <option value="fivemaplesstock">Five Maples Stock</option>
            <option value="fivemaplesspecialorder">Five Maples Special Order</option>
          </select>

          <select id = "Envelope Specs">
            <option value = "#6-3/4 regular, 24# ww">#6-3/4 regular, 24# ww </option>
            <option value = "#6-3/4 remit, 24# ww">#6-3/4 remit, 24# ww</option>
            <option value = "#6 booklet, 24# ww (5-3/4x8-7/8)">#6 booklet, 24# ww (5-3/4x8-7/8)</option>
            <option value = "Bar #4, 24#ww">Bar #4, 24#ww</option>
            <option value = "A-2 insertable flap, 24#ww">A-2 insertable flap, 24#ww</option>
            <option value = "A-2 standard flap, 70# HiTech">A-2 standard flap, 70# HiTech</option>
            <option value = "A-6 standard flap, 70# HiTech">A-6 standard flap, 70# HiTech</option>
            <option value = "A-6 insertable flap, 24#ww">A-6 insertable flap, 24#ww</option>
            <option value = "A-7 standard flap, 70# HiTech">A-7 standard flap, 70# HiTech</option>
            <option value = "A-7 insertable flap, 24# ww">A-7 insertable flap, 24# ww</option>
            <option value = "A-7 Classic Crest Natural White 70#">A-7 Classic Crest Natural White 70#</option>
            <option value = "A-9 standard flap, 70# HiTech">A-9 standard flap, 70# HiTech</option>
            <option value = "#9 regular, 24# ww">#9 regular, 24# ww</option>
            <option value = "#9 Classic Crest Natural White 70#">#9 Classic Crest Natural White 70#</option>
            <option value = "#9 remit, 24# ww">#9 remit, 24# ww</option>
            <option value ="#10 Bright White Finch Opaque 60#">#10 Bright White Finch Opaque 60#</option>
            <option value ="#10 Classic Crest Natural White 70#">#10 Classic Crest Natural White 70#</option>
            <option value="#10 Classic Crest Avon Brilliant White 24#">#10 Classic Crest Avon Brilliant White 24#</option>
            <option value="#10 regular, 24# ww">#10 regular, 24# ww</option>
            <option value="#10 window, 24# ww">#10 window, 24# ww</option>
            <option value="#11 regular, 24# ww">#11 regular, 24# ww</option>
            <option value="6 x 9 regular, 24# ww">6 x 9 regular, 24# ww</option>

6 x 9.5 regular, 24# ww
6.5 x 9.5 regular, 24#ww
9 x 12 booklet, 24# ww
10 x 13 booklet, 24# ww
9 x 12 booklet, 24# BriteHue Red


        </fieldset>
      </form>
    </section>
