<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PM Toolkit</title>
        <meta charset="utf-8">
        <meta name="author" content="Theresa Glabach">
        <meta name="description" content="This is a platform for the Project Manager tools">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/sin/trunk/html5.js"></script>
        <![endif]-->
       
    </head>
    
    <body>
        <h1>Work Order Checklist</h1>
        
        <table>
            <tr>
                <td>CSR:</td>
                <td><textarea rows="1" cols="15"></textarea></td>
                <td>WO: </td>
                <td><textarea rows="1" cols="6"></textarea></td>
                <td>Date: </td>
                <td><textarea rows="1" cols="10"></textarea><td>                 
            </tr>
        </table>
        
        <ul>
            <li><input id="chkGeneral" type="checkbox">General Tab</li>
            <li><input id="chkDataProcessing" type="checkbox">Data Processing</li>
            <li><input id="chkLettershop" type="checkbox">Lettershop</li>
            <li><input id="chkFulfillment" type="checkbox">Fulfillment</li>
            <li><input id="chkPrint" type="checkbox">Print</li>
            <li><input id="chkForeign" type="checkbox">Foreign</li>
            <li><input id="chkWarehouse" type="checkbox">Warehouse</li>
            <li><input id="chkPostage" type="checkbox">Postage</li>
            <li><input id="chkInventory" type="checkbox">Inventory</li>
        </ul>
        
    </body>
